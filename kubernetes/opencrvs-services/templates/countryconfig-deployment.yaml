apiVersion: v1
kind: Service
metadata:
  labels:
    app: countryconfig
  name: countryconfig
spec:
  ports:
    - port: 3040
      targetPort: 3040
  selector:
    app: countryconfig
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: countryconfig
  name: countryconfig
spec:
  replicas: {{ .Values.countryconfig.replicas }}
  selector:
    matchLabels:
      app: countryconfig
  template:
    metadata:
      labels:
        app: countryconfig
    spec:
      containers:
        - name: countryconfig
          image: "{{ .Values.countryconfig.image.name }}:{{ .Values.countryconfig.image.tag }}"
          env:
            - name: AUTH_URL
              value: http://auth:4040
            - name: CERT_PUBLIC_KEY_PATH
              value: /secrets/public-key.pem
            - name: CHECK_INVALID_TOKEN
              value: "true"
            - name: CONFIRM_REGISTRATION_URL
              value: http://workflow:5050/confirm/registration
            - name: FHIR_URL
              value: http://hearth:3447/fhir
            - name: MONGO_URL
              value: mongodb://mongo1/user-mgnt
            - name: NODE_ENV
              value: development
          ports:
            - containerPort: 3040
              protocol: TCP
          volumeMounts:
            - mountPath: /secrets/public-key.pem
              name: public-key
              subPath: public-key.pem
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: public-key.pem
                path: public-key.pem
            name: public-key
          name: public-key