apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: documents
  name: documents
spec:
  replicas: {{ .Values.dashboards.replicas }}
  selector:
    matchLabels:
      app: documents
  template:
    metadata:
      labels:
        app: documents
    spec:
      containers:
        - name: documents
          env:
            - name: COUNTRY_CONFIG_URL
              value: http://countryconfig.opencrvs-services-dev.svc.cluster.local:3040 # FIXME harcoded
            - name: NODE_ENV
              value: development
            - name: CERT_PUBLIC_KEY_PATH
              value: /secrets/public-key.pem
            - name: MINIO_HOST
              value: "minio-0.minio.opencrvs-deps-dev.svc.cluster.local"
            - name: MINIO_PORT
              value: "3535"
          image: "opencrvs/ocrvs-documents:{{ .Values.image.tag }}"
          volumeMounts:
            - mountPath: /secrets/public-key.pem
              name: public-key
              subPath: public-key.pem
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: public-key.pem
                path: public-key.pem
            name: public-key
          name: public-key